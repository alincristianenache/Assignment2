    <!-- Grid used for the main body of the page, the grid is split up into the title, form, and button 
        as well as other sections which help with scaling and sizing-->
    <div class="contact" id="maingrid">

        <h1 class="contacttitle" id="title">Contact Me!</h1>
        <h2 class="emailme" id="subtitle">Send me an e-mail</h2>

        <!-- Using a form template from bootstrap to style the form-->
        <form class="contactnames">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" id="fname" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" id="lname" placeholder="Last name">
              </div>
            </div>
            <br>
            <div class="row">
            <div class="col">
                <input type="text" class="form-control" id="email" placeholder="E-mail">
            </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <textarea class="form-control" id="message" rows="7" placeholder="Your message..."></textarea>
                </div>
            </div>
            <br>
            <button type="button" class="btn btn-primary submitbutton" id="submit">Submit</button>
        </form>

        <!--A drop down I made using bootstrap which has the dark mode button in it to switch the page to dark mode-->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle fas fa-cog" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="darkinput">
                    <label class="custom-control-label" for="darkinput">Dark Mode</label>
                  </div>
            </div>
          </div>
    </div>
